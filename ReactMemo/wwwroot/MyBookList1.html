<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const books = [ 
            { Id: 1, title: "C#", description: "내용 들어오는 곳", price: 30000 },
            { Id: 2, title: "ASP.NET", description: "내용 들어오는 곳", price: 55000 },
        ];

        function BookCard({ title, description, price }) {
            return (
                <div className="container mb-2">
                    <div className="row">
                        <div className="col-2">
                            {title}
                        </div>
                        <div className="col-10">
                            {description}, {price}
                        </div>
                    </div>
                </div>
            );
        }

        function BookListApp(props) {
            return (
                <>
                    { 
                        props.books.map(book => {
                            return <BookCard key={book.Id} title={book.title} description={book.description} price={book.price}></BookCard>;        
                        })
                    }                    
                </>
            );
        }

        ReactDOM.render(
            <BookListApp books={books}></BookListApp>,              
            document.getElementById("root")
        );
    </script>
</body>
</html>
